<html>

<head>
	<link rel="stylesheet" href="../CSS Files/comments.css">
	<script src="../JavaScript Files/comments.js"></script>
    <title> Comment Form</title>

</head>

<body>
<div class="allForm">

<!-- Creating A Form and Labels -->

<form name="commentForm">

    <h1> Comment our Web Page </h1><br>

    <label for="name"> Name: </label>
    <input type="text" id="fname" name="fname">
    <br><br>

    <label for="email"> E-mail address: </label>
    <input type="email" id="email" name="email">
    <br><br>

    <label for="comments">Your Comments: </label>
    <textarea id="comment" name="comments" rows="8" cols="50" placeholder="Share your ideas / comments with us........"></textarea>
    <br>

    <h3> Rate our Website  </h3>
    <label>Terrible!!!</label>
	
	<!--Rating with the Stars-->
	
    <input type="radio" id="star" name="rate" value="Terrible">&#10031;  <br>

    <label>Poor</label>
    <input type="radio" id="star" name="rate" value="Poor">&#10031;&#10031;  <br>

    <label>Fine / Okay</label>
    <input type="radio" id="star" name="rate" value="Fine / Okay">&#10031;&#10031;&#10031;  <br>

    <label>Good</label>
    <input type="radio" id="star" name="rate" value="Good">&#10031;&#10031;&#10031;&#10031;  <br>

    <label>Excellent!!!</label>
    <input type="radio" id="star" name="rate" value="Excellent">&#10031;&#10031;&#10031;&#10031;&#10031;  <br>
    <br><br>
    
	<input type="button" class="button" value="Submit" onclick="submission();">


</form>

</div>




</body>
</html>
