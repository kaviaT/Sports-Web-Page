<html>
	<head>
		<title>Page Editor</title>
		<style>
		table {
		font-family: arial, sans-serif;
		border-collapse: collapse;
		width: 100%;
		}

		td, th {
		border: 1px solid #dddddd;
		text-align: left;
		padding: 8px;
		}

		tr:nth-child(even) {
		background-color: #dddddd;
		</style>
	</head>
	
	<body>
		<h3><center>Student 1</center>
		<table>
			<tr>
				<th>Task</th>
				<th>Status</th>
			
			</tr>
			<tr>
				<td>Presentation Page</td>
				<td>Completed</td>
			</tr>
			
			<tr>
				<td>Buy Products</td>
				<td>Duly Completed</td>
			</tr>
			
			<tr>
				<td>Font Size</td>
				<td>Not Completed</td>
			</tr>
		</table>
	</body>
</html>
